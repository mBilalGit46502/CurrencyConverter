<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <div class="converter">
      <h1>ðŸŒŸ Currency Converter ðŸŒŸ</h1>
      
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" />
      </div>

      <div class="form-group">
        <label for="source-currency">From:</label>
        <select id="source-currency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="PKR">PKR</option>
        </select>
      </div>

      <div class="form-group">
        <label for="target-currency">To:</label>
        <select id="target-currency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="PKR">PKR</option>
        </select>
      </div>

      <div class="button-group">
        <button id="convert">ðŸ’± Convert</button>
        <button id="clear">ðŸ”„ Clear</button>
      </div>

      <p id="result"></p>
    </div>

    <div id="history" class="history-container">
      <button id="clearStorageBtn">Clear Item</button>
      <h2>Conversion History</h2>
      <div id="history-list"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
